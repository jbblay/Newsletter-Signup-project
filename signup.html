<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>News Letter Singup</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="wrapper">
            <div class="logo">
                <img src="image/chat.gif" alt="">
            </div>
            <div class="text-center name">
              Signup to My Newsletter
            </div>
            <form action="/" class="p-3 mt-3"  method="POST">
                <div class="form-field d-flex align-items-center">
                    <span class="far fa-user"></span>
                    <input type="text" name="fName" placeholder="First Name" required autofocus>
                </div>
                <div class="form-field d-flex align-items-center">
                    <span class="fas fa-key"></span>
                    <input type="text" name="lName"  placeholder="Last Name" required>
                </div>
                <div class="form-field d-flex align-items-center">
                    <span class="fas fa-key"></span>
                    <input type="email" name="email"  placeholder="Email" required>
                </div>
                <button class="btn mt-3" type="submit" >sign me up</button>
            </form>
            <p>@joseph blay</p>
        </div>

  </body>
</html>
